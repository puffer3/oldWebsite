<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Audio Waveform Player with Playlist</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"><!-- icons -->
		<link rel="stylesheet" type="text/css" href="css/awp_default2.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" media="all" /><!-- playlist scroll -->
        
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/wavesurfer.js"></script>
        <script type="text/javascript" src="js/jsmediatags.min.js"></script><!-- id3 tags -->
        <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script><!-- playlist scroll -->
        <script type="text/javascript" src="js/new_cb.js"></script>
        <script type="text/javascript" src="js/new.js"></script>			
        <script type="text/javascript">

            var awp_player;  
            jQuery(document).ready(function($){

                var settings = {
                    instanceName:"default2",
                    sourcePath:"",
                    playlistList:"#awp-playlist-list",
                    activePlaylist:"playlist-audio1",
                    activeItem:0,
                    volume:0.5,
                    autoPlay:true,
                    drawWaveWithoutLoad:false,
                    randomPlay:false,
                    loopingOn:true,
                    autoAdvanceToNextMedia:true,
                    mediaEndAction:"loop",
                    soundCloudAppId:"r4wruADPCq7iqJomagvYpdehvILa2bgE",
                    gDriveAppId:"AIzaSyB0Rw9B0WgjWQUYoxRi_rwpwr5E0ZxXuXs",
                    useKeyboardNavigationForPlayback:true,
                    usePlaylistScroll:true,
                    playlistScrollOrientation:"vertical",
                    playlistScrollTheme:"light",
                    useDownload:true,
                    facebookAppId:"644413448983338",
                    useNumbersInPlaylist: true,
                    numberTitleSeparator: ".  ",
                    artistTitleSeparator: " - ",
                    playlistItemContent:"title",
                    wavesurfer:{
                        waveColor: '#F444D9',
                        progressColor: '#33FDFF',
                        barWidth: 3,
                        cursorColor: '#ffffff',
                        cursorWidth: 1,
                        height: 100,
                    }
                };

                awp_player = $("#awp-wrapper").awp(settings);

            }); 

        </script>
        
	</head>
	<body>

        <!-- player code -->   
        <div id="awp-wrapper">

            <div class="awp-player-thumb-wrapper">

                <div class="awp-player-thumb"></div>

                <div class="awp-playback-toggle"><i class="fa fa-play"></i></div>

            </div>

            <div class="awp-player-holder">

                <div class="awp-waveform-wrap">
                    <div class="awp-waveform awp-hidden"></div>  
                    <div class="awp-waveform-img awp-hidden"><!-- image waveform backup -->
                        <div class="awp-waveform-img-load"></div>
                        <div class="awp-waveform-img-progress-wrap"><div class="awp-waveform-img-progress"></div></div>
                    </div>
                    <span class="awp-waveform-preloader"></span>
                </div>  

            </div>
              
            <div class="awp-playlist-holder">
                <div class="awp-playlist-filter-msg"><p>NOTHING FOUND!</p></div>
                <div class="awp-playlist-inner">
                    <div class="awp-playlist-content">
                        <!-- playlist items are appended here! --> 
                    </div>
                </div>
                
                <div class="awp-preloader"></div>

                <div class="awp-bottom-bar">

                    <input class="awp-search-filter" type="text" value="filter...">
                    <div class="awp-sort-alpha awp-tooltip-top" data-awptooltip="Alphabetic sort"><i class="fa fa-sort-alpha-desc awp-sr-bar-i awp-icon-color"></i></div>

                    <div class="awp-share-item awp-tooltip-top" data-type="tumblr" data-awptooltip="Share on Tumblr"><i class="fa fa-tumblr awp-sr-bar-i awp-icon-color"></i></div>
                    <div class="awp-share-item awp-tooltip-top" data-type="twitter" data-awptooltip="Share on Twitter"><i class="fa fa-twitter awp-sr-bar-i awp-icon-color"></i></div>
                    <div class="awp-share-item awp-tooltip-top" data-type="facebook" data-awptooltip="Share on Facebook"><i class="fa fa-facebook awp-sr-bar-i awp-icon-color"></i></div> 

                </div>

            </div>
        
        </div>  



        <!-- PLAYLIST LIST -->
        <div id="awp-playlist-list">

             <!-- audio playlist -->
             <ul id="playlist-audio1">

                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_Successful_Business_Venture.mp3" data-artist="Tim McMorris" data-title="Successful Business Venture" data-thumb="media/audio/1/Tim_McMorris_-_Successful_Business_Venture.jpg" data-share="http://audiojungle.net/item/successful-business-venture/154097?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_Successful_Business_Venture.mp3" data-link="http://codecanyon.net/user/Tean/portfolio"></li> 

                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.mp3" data-artist="Tim McMorris" data-title="Happy Days Are Here To Stay" data-thumb="media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.jpg" data-share="http://audiojungle.net/item/Happy-days-are-here-to-stay/484531?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.mp3"></li>
             
                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.mp3" data-artist="Tim McMorris" data-title="A Bright And Hopeful Future" data-thumb="media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.jpg" data-share="http://audiojungle.net/item/a-bright-and-hopeful-future/236175?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.mp3" data-link="http://codecanyon.net/user/Tean/portfolio"></li>
                 
                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.mp3" data-artist="Tim McMorris" data-title="Give Our Dreams Their Wings To Fly" data-thumb="media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.jpg" data-share="http://audiojungle.net/item/give-our-dreams-their-wings-to-fly/151759?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.mp3"></li>

                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.mp3" data-artist="Tim McMorris" data-title="Marketing Advertising Music" data-thumb="media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.jpg" data-share="http://audiojungle.net/item/marketing-advertising-101/240408?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.mp3"></li>

                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_Health_Happiness_Success.mp3" data-artist="Tim McMorris" data-title="Health Happiness Success" data-thumb="media/audio/1/Tim_McMorris_-_Health_Happiness_Success.jpg" data-share="http://audiojungle.net/item/health-awppiness-success/178810?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_Health_Happiness_Success.mp3"></li> 

                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/1/Tim_McMorris_-_Be_My_Valentine.mp3" data-artist="Tim McMorris" data-title="Be My Valentine" data-thumb="media/audio/1/Tim_McMorris_-_Be_My_Valentine.jpg" data-share="http://audiojungle.net/item/be-my-valentine/154579?ref=Tean" data-download="media/audio/1/Tim_McMorris_-_Be_My_Valentine.mp3"></li> 

             </ul>

        </div>     
		
	</body>
</html>
