<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Audio Waveform Player with Playlist</title>
       
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"><!-- icons -->
		<link rel="stylesheet" type="text/css" href="css/awp_poster.css" />
        
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/wavesurfer.js"></script>
		<script type="text/javascript" src="js/jsmediatags.min.js"></script><!-- id3 tags -->
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/new_cb.js"></script>
        <script type="text/javascript" src="js/new.js"></script>			
        <script type="text/javascript">

            var awp_player;  
            jQuery(document).ready(function($){
                
                var settings = {
                    instanceName:"poster",
                    sourcePath:"",
                    playlistList:"#awp-playlist-list",
                    activePlaylist:"playlist-audio2",
                    activeItem:0,
                    volume:0.5,
                    autoPlay:true,
                    preload:"auto",
                    randomPlay:false,
                    loopingOn:true,
                    autoAdvanceToNextMedia:true,
                    soundCloudAppId:"r4wruADPCq7iqJomagvYpdehvILa2bgE",
                    useTooltips:true,
                    useKeyboardNavigationForPlayback:true,
                    useShare:true,
                    facebookAppId:"644413448983338",
                    wavesurfer:{
                        waveColor: '#ccc',
                        progressColor: '#fff',
                        barWidth: 3,
                        cursorColor: '#ffffff',
                        cursorWidth: 1,
                        height: 100,
                    }
                };

                awp_player = $("#awp-wrapper").awp(settings);

                $('.awp-player-holder').swipe({
                    swipe:function(event, direction) {
                         if(direction == 'right'){
                            awp_player.nextMedia();
                        }else if(direction == 'left'){
                            awp_player.previousMedia();
                        }
                    }
                });

            });

        </script>
        
	</head>
	<body>

        <!-- player code -->   
        <div id="awp-wrapper">

            <div class="awp-player-thumb"></div>

            <div class="awp-player-holder">

                <div class="awp-info">
                    <p class="awp-player-artist"></p>
                    <p class="awp-player-title"></p>
                </div>

                <div class="awp-waveform-wrap">
                    <div class="awp-waveform awp-hidden"></div>  
                    <div class="awp-waveform-img awp-hidden"><!-- image waveform backup -->
                        <div class="awp-waveform-img-load"></div>
                        <div class="awp-waveform-img-progress-wrap"><div class="awp-waveform-img-progress"></div></div>
                    </div>
                    <span class="awp-waveform-preloader"></span>
                </div>

                <div class="awp-player-controls">
                    <div class="awp-prev-toggle"><i class="fa fa-backward awp-contr-btn-i awp-icon-color"></i></div>
                    <div class="awp-playback-toggle"><i class="fa fa-play awp-contr-btn-i awp-icon-color"></i></div>
                    <div class="awp-next-toggle"><i class="fa fa-forward awp-contr-btn-i awp-icon-color"></i></div>

                    <div class="awp-volume-seekbar awp-tooltip-top">
                        <div class="awp-volume-bg"></div>
                        <div class="awp-volume-level"></div>
                    </div>
                    <div class="awp-player-volume awp-toggle-mute"><i class="fa fa-volume-up awp-contr-btn-i awp-icon-color"></i></div>
                </div>

                <div class="awp-share-toggle">
                    <div class="awp-share-holder">
                        <div class="awp-share-item awp-contr-btn awp-tooltip-top" data-type="tumblr" data-awptooltip="Share on Tumblr"><i class="fa fa-tumblr awp-contr-btn-i awp-icon-color"></i></div>
                        <div class="awp-share-item awp-contr-btn awp-tooltip-top" data-type="twitter" data-awptooltip="Share on Twitter"><i class="fa fa-twitter awp-contr-btn-i awp-icon-color"></i></div>
                        <div class="awp-share-item awp-contr-btn awp-tooltip-top" data-type="facebook" data-awptooltip="Share on Facebook"><i class="fa fa-facebook awp-contr-btn-i awp-icon-color"></i></div>
                    </div>
                    <div class="awp-share-toggle-btn"><i class="fa fa-share-alt awp-contr-btn-i awp-icon-color"></i></div>
                </div>  
              
            </div> 

        </div>  

        <!-- PLAYLIST LIST -->
        <div id="awp-playlist-list">

             <ul id="playlist-audio2">
                 
                <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/Marcozannone - Hopes for Tomorrow.mp3" data-artist="Marcozannone" data-title="Hopes for Tomorrow" data-thumb="media/audio/3/06.jpg" data-share="http://audiojungle.net/item/hopes-for-tomorrow/8256750?ref=Tean"></li>

                 <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/Pinkzebra - Dream Sonata Piano.mp3" data-artist="Pinkzebra" data-title="Dream Sonata Piano" data-thumb="media/audio/3/03.jpg" data-share="http://audiojungle.net/item/dream-sonata-piano/307413?ref=Tean"></li>

                 <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/Marcozannone - Inspiring Solo Piano.mp3" data-artist="Marcozannone" data-title="Inspiring Solo Piano" data-thumb="media/audio/3/04.jpg" data-share="http://audiojungle.net/item/inspiring-solo-piano/3225882?ref=Tean"></li>

                 <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/Alkis - Little Footsteps.mp3" data-artist="Alkis" data-title="Little Footsteps" data-thumb="media/audio/3/05.jpg" data-share="http://audiojungle.net/item/little-footsteps/760025?ref=Tean"></li>

                 <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/Marcozannone - Discovery.mp3" data-artist="Marcozannone" data-title="Discovery" data-thumb="media/audio/3/02.jpg" data-share="http://audiojungle.net/item/discovery/3522734?ref=Tean"></li>

                 <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/Marcozannone - Inspirational Piano Arpeggios 3.mp3" data-artist="Marcozannone" data-title="Inspirational Piano Arpeggios 3" data-thumb="media/audio/3/07.jpg" data-share="http://audiojungle.net/item/inspirational-piano-arpeggios-3/8063670?ref=Tean"></li>

                 <li class="awp-playlist-item" data-type="audio" data-mp3="media/audio/3/01.mp3" data-artist="Bluegestalt" data-title="Becoming" data-thumb="media/audio/3/01.jpg" data-share="http://audiojungle.net/item/becoming/26267?ref=Tean"></li>
             </ul>
             
        </div>

	</body>
</html>
